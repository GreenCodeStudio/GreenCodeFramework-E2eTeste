<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test log</title></head>
<style>
    img {
        display: block;
    }
    aside{
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 200px;
        overflow: scroll;
    }
    aside a{
        display: block;
    }
    aside a:hover{
        background: #ccc;
    }
    body{
        margin-left: 220px;
    }
</style>
<body>
<script>
    addEventListener('load', function () {
        let aside = document.createElement('aside');
let i=0;
        for (let x of document.querySelectorAll('*')) {
            if (/^[hH][0-9]$/.test(x.tagName)) {
                i++;
                let a = document.createElement('a');
                a.href='#header_'+i;
                a.style.paddingLeft = (x.tagName[1] - 1) * 20 + 'px';
                x.id='header_'+i;
                a.textContent = x.textContent;
                aside.appendChild(a);
            }
        }
        document.body.appendChild(aside);

    })
</script>
